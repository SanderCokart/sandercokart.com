services:
    api:
        depends_on:
            - db
            - redis
        restart: on-failure
#        environment:
#            AUTORUN_ENABLED: true
        build:
            dockerfile: apps/api/Dockerfile
            context: ../../
            target: development
            args:
                USER_ID: 1000
                GROUP_ID: 1000
        ports:
            - 8080:8080
        volumes:
            - .:/var/www/html
    redis:
        restart: on-failure
        image: redis:latest
        ports:
            - 6379:6379
    db:
        restart: on-failure
        image: mariadb:latest
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: app
            MYSQL_USER: app
            MYSQL_PASSWORD: app
    mailpit:
        restart: on-failure
        image: axllent/mailpit:latest
        ports:
            - 1025:1025
            - 8025:8025
