services:
  nginx:
    restart: on-failure
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 30s
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/ssl/certs:/etc/nginx/certs:ro
      - /etc/ssl/private:/etc/nginx/private:ro
    depends_on:
      - api
      - codehouse